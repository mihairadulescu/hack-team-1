<div class="row">
    <div class="col-md-12">
        <div class="col-md-12">
            <div>
                <div class="col-md-6">
                    <h3 style="width: 50%">Search</h3>
</div>

<button (click)="navigateToDocumentUploadPage()" class="btn btn-info btn-sm pull-right" style="margin-top: 10px;">
<i class="glyphicon glyphicon-plus"></i>
<span>Add document</span>
</button>

</div>
</div>
</div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="col-md-12">
            <div class="input-group input-group-lg">
                <input type="text" class="form-control" (keyup)="onSearch($event.target.value)" placeholder="Enter here the document name, title or content">
                <span class="input-group-btn"> 
                    <button type="button" class="btn btn-success pull-right">:)</button></span>
            </div>
        </div>
    </div>
</div>

<div>
    <!-- RESULTS -->
    <div class="row">
        <div class="col-md-12" *ngFor="let item of foundDocuments">
            <div class="col-md-12">
                <div class="myJumbotron">
                    <h4 [innerHTML]="item.HighlightedTitle"></h4>
                    <div style="color: #AAAAAA; font-size: 0.9em;">{{item.Category}}, {{item.CreatedDate}}</div>
                    <br />
                    <h5 [innerHTML]="item.HighlightedText"></h5>
                    <!--<h5>{{item.Text}}</h5>-->
                    <h5><a (click)="navigateToDocumentDetailsPage(item)" class="details-button cursorHand">See more details</a></h5>
                </div>
            </div>
        </div>
    </div>

</div>
